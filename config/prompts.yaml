  - 번역만 제공하고 추가 설명은 하지 마세요.
  - 지명이나 스킬명 등 필요시 영어를 유지하세요.
  - 이미지 내 모든 텍스트를 놓치지 마세요.
  - 원본 레이아웃을 최대한 유지하세요.
  - 게이머들이 이해하기 쉬운 자연스러운 한국어를 사용하세요.

